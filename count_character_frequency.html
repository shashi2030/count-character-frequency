<script>
function getFrequency(string) {
  if(string == ''){
return;
}

    var freq = '';
  var tempcount = 1;
    for (var i=0; i<string.length;i++) {
        var character = string.charAt(i);
      
      if(string[i] == string[i+1]){
         tempcount += 1;
      }else{
        freq += string[i] + tempcount;
        tempcount = 1;
      }
    }

    return freq;
};

console.log(getFrequency('aabbtytytggccttt'));
</script>

</script>
